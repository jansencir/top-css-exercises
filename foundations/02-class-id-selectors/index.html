<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="ordinary">Number 1 - I'm a class!</p>
    <div id="one">Number 2 - I'm one ID.</div>
    <p class="ordinary cooler">Number 3 - I'm a class, but cooler!</p>
    <div id="another" class="cooler">Number 4 - I'm another ID.</div>
    <!-- three and four have the same font-size, so they can be combined with a class -->
    <p class="ordinary">Number 5 - I'm a class!</p>
